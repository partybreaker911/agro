{% extends 'layouts/master.html' %}

{% block content %}
<h1>Referred Users</h1>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in referred_users %}
      <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No referred users found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
