{% extends 'layouts/master.html' %}

{% load mptt_tags %}

{% block content %}
{% recursetree object_list %}
<li>
    {{ node.name }}
    {% if not node.is_leaf_node %}
        <ul class="children">
            {{ children }}
        </ul>
    {% endif %}
</li>
{% endrecursetree %}
{% endblock content %}
